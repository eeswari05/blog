{% extends 'home.html' %}
{% block content %}
<div class = "container">
    <center><h3>BLOG POSTS</h3></center>
    {% for i in posts %}
    <div class="posts">
    <h2>{{i[1]}}</h2>
    <p>{{i[2]}}</p>
    <small>{{i[3]}}</small>
    <form action="{{url_for('delete_post',id=i[0])}}"method='POST' onsubmit="return confirm('Are you sure you want to delete this post?');">
        <button class="btn btn-warning">Delete</button>
    </form>
    <form method="GET" action="{{url_for('updatepost',id=i[0])}}" onsubmit="return confirm('Are you sure you want to Update this post?');">
        <button class="btn btn-secondary">Edit</button>
    </form>
    {% endfor %}
</div>
{% endblock %}
